<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color:rgba(0,0,0,0.6);
    }
    .result-card {
      margin-top: 150px;
    }
    .container {
      margin-top: 100px;
      background-color: rgba(0,0,0,0.6);
      padding: 40px;
      border-radius: 12px;
    }
  </style>
  <body style="background: url('/static/background1.jpg') no-repeat center center fixed;
             background-size: cover;
             background-color: #333;
             color: white;
             font-family: Arial, sans-serif;
             text-align: center;
             padding: 40px;">
</head>
<body>

  <div class="container text-center result-card">
    <div class="card shadow-lg p-5">
      <h2 class="card-title mb-3">Result of Municipal Waste Classification</h2>
      <p class="lead">Predicted Class:</p>
      <h3 class="text-primary">{{ predict }}</h3>
      <a href="/" class="btn btn-outline-secondary mt-4">Try Another Image</a>
    </div>
  </div>

</body>
</html>
